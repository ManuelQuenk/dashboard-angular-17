<shared-title title="List of users." />

<hr>

<ul>
  @for (user of uservice.users(); track user.id) {

    <li class="flex cursor-pointer">
      <img [srcset]="user.avatar" [alt]="user.first_name" class="rounded-s-lg w-28 my-4" >

      <a
        class="my-4 text-start bg-green-900 text-yellow-400 text-lg w-full p-2 hover:underline"
        [routerLink]="['/dashboard/user/', user.id]"
      >
        {{ user.first_name }}
        {{ user.last_name }}
      </a>

    </li>
  } @empty {
    <span class="text-2xl m-5 underline"> Espere por favor... </span>
  }

</ul>
