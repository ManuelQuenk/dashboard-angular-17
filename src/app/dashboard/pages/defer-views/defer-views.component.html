
<shared-title title="Defer Views/Blocks" />

<section class="grid grid-cols-1">

  @defer () {
    <shared-heavy-loaders-slow cssClass="bg-blue-500"/>
  } @placeholder {
    <p class="w-full h-[600px] bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse ">Loading ...</p>
  }

  @defer ( on idle ) {
    <shared-heavy-loaders-slow cssClass="bg-green-500"/>
  } @placeholder {
    <p class="w-full h-[600px] bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse ">Loading ...</p>
  }

  @defer ( on viewport ) {
    <shared-heavy-loaders-slow cssClass="bg-purple-500"/>
  } @placeholder {
    <p class="w-full h-[600px] bg-gradient-to-r from-gray-200 to-gray-400 animate-pulse ">Loading ...</p>
  }

</section>
